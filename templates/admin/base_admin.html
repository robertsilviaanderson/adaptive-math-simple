<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .admin-tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 10px 10px 0 0;
            margin: 20px 0 0 0;
            overflow: hidden;
        }
        .admin-tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            background: #e9ecef;
            color: #495057;
            text-decoration: none;
            border-right: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }
        .admin-tab:hover {
            background: #dee2e6;
        }
        .admin-tab.active {
            background: #007bff;
            color: white;
        }
        .admin-content {
            background: white;
            border-radius: 0 0 10px 10px;
            padding: 30px;
            border: 1px solid #dee2e6;
            border-top: none;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #007bff;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .action-btn {
            display: block;
            padding: 15px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .action-btn.danger {
            background: #dc3545;
        }
        .action-btn.danger:hover {
            background: #c82333;
        }
    </style>
</head>
