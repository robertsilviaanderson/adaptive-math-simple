{% extends "shared/base.html" %}

{% block title %}Ошибка решения задачи{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="text-center mb-4">
                <h1 class="h3 fw-bold"><i class="fas fa-exclamation-triangle"></i> Ошибка при проверке решения</h1>
            </div>

            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>

            <div class="d-flex justify-content-center gap-2 mt-4">
                <a href="{{ url_for('tasks.view_task', task_id=task_id) }}" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Назад к задаче
                </a>
                <a href="{{ url_for('main.home') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-home"></i> На главную
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
